
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiendas La Genérica | Inicio de Sesión</title>
  <!-- Css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="hold-transition login-page">
<div class="contenido-video">
    <video class="video" autoplay="autoplay" loop="loop" muted="muted">
        <source src="imagenes/img.mp4" type="video/mp4">
    </video>
</div>
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
	    <h3>Cadena de Tiendas La Genérica</h3>
    </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"> ¡Bienvenido de nuevo!</p>
	  <p class="login-box-msg2"> Inicia sesión para acceder a la Cadena de tiendas La Genérica.</p>
      <Form action="" name="form"> 
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <div id='error'></div>
            <input type='submit' onclick="return enviarformularios()"  value="Acceder" class="btn btn-primary btn-block" > 
		  </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <input value="Cancelar" type="reset" class="btn btn-primary btn-block"> 
		  </div>
        </div>
      </Form>
    </div>
  </div>
</div>
</div>
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/aplicacion.js"></script>
</body>
</html>
